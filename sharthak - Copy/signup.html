<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Tracker - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e6f7ec;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .btn-google {
      background: white;
      border: 1px solid #ddd;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-google img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 380px;">
      <h3 class="text-center mb-3">ðŸŒ¿ Carbon Tracker</h3>
      <h5 class="text-center mb-4">Sign Up</h5>

      <form id="signup-form">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" id="signup-name" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" id="signup-email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="signup-password" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <a href="login.html">Already have an account?</a>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>

      <div class="text-center my-3">or</div>

      <button type="button" class="btn btn-google w-100" id="google-signup">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
        Sign Up with Google
      </button>
    </div>
  </div>

  <script>
    // Email/Password Signup
    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if(name && email && password){
        localStorage.setItem("currentUser", JSON.stringify({name,email}));
        alert("Signup successful!");
        window.location.href = "index.html";
      }
    });

    // Google Signup Demo
    document.getElementById("google-signup").addEventListener("click", () => {
      const demoUser = { name: "Google User", email: "google@example.com" };
      localStorage.setItem("currentUser", JSON.stringify(demoUser));
      alert("Google Signup successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
