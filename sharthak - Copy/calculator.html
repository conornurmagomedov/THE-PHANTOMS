<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f0f4f8);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 15px;
      transition: color 0.3s ease-in-out;
    }
    .navbar .nav-link:hover {
      color: #f1c40f !important;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.3rem;
      color: #fff !important;
    }

    /* Layout */
    .calculator-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .form-card, .result-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
      max-width: 480px;
      transition: transform 0.3s ease;
    }
    .form-card:hover {
      transform: translateY(-3px);
    }

    h2 {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .form-group label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #27ae60;
      border: none;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #219150;
    }

    /* Result card */
    .result-card {
      display: none;
      border-left: 6px solid transparent;
      animation: fadeIn 0.5s ease-in-out;
    }
    .result-card.low { border-color: #27ae60; }
    .result-card.moderate { border-color: #f1c40f; }
    .result-card.high { border-color: #e74c3c; }

    .result-card h3 {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .result-card ul {
      list-style: none;
      padding: 0;
    }
    .result-card li {
      padding: 6px 0;
    }

    .result-icon {
      margin-right: 8px;
    }

    .suggestions {
      margin-top: 15px;
      font-size: 0.95rem;
      padding: 15px;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid #eee;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">üåø Carbon Tracker</a>
    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon text-white"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item active"><a class="nav-link" href="calculator.html">Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Calculator + Result -->
<div class="container calculator-container">
  <!-- Calculator Form -->
  <div class="form-card">
    <h2>Carbon Footprint Calculator</h2>
    <form id="calculatorForm">
      <div class="form-group">
        <label for="travel">üöó Travel (km/month):</label>
        <input type="number" class="form-control" id="travel" required min="0">
      </div>
      <div class="form-group">
        <label for="food">ü•¶ Food Consumption (kg/month):</label>
        <input type="number" class="form-control" id="food" required min="0">
      </div>
      <div class="form-group">
        <label for="shopping">üõçÔ∏è Shopping (items/month):</label>
        <input type="number" class="form-control" id="shopping" required min="0">
      </div>
      <div class="form-group">
        <label for="electricity">üí° Electricity Usage (kWh/month):</label>
        <input type="number" class="form-control" id="electricity" required min="0">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Calculate Footprint</button>
    </form>
  </div>

  <!-- Result -->
  <div class="result-card" id="result"></div>
</div>

<!-- Script -->
<script>
  document.getElementById('calculatorForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const travel = parseFloat(document.getElementById('travel').value);
    const food = parseFloat(document.getElementById('food').value);
    const shopping = parseFloat(document.getElementById('shopping').value);
    const electricity = parseFloat(document.getElementById('electricity').value);

    if ([travel, food, shopping, electricity].some(v => isNaN(v) || v < 0)) {
      alert('Please enter valid positive numbers.');
      return;
    }

    const travelCO2 = travel * 0.21;
    const foodCO2 = food * 5.0;
    const shoppingCO2 = shopping * 2.0;
    const electricityCO2 = electricity * 0.92;

    const totalCO2 = travelCO2 + foodCO2 + shoppingCO2 + electricityCO2;

    // Determine status
    let status = '';
    let colorClass = '';
    if (totalCO2 < 200) {
      status = "Low (Great job! üå±)";
      colorClass = "low";
    } else if (totalCO2 < 500) {
      status = "Moderate (Needs improvement ‚öñÔ∏è)";
      colorClass = "moderate";
    } else {
      status = "High (Critical ‚ö†Ô∏è)";
      colorClass = "high";
    }

    // Find main contributor
    const categories = {
      "Travel": travelCO2,
      "Food": foodCO2,
      "Shopping": shoppingCO2,
      "Electricity": electricityCO2
    };
    const mainContributor = Object.keys(categories).reduce((a, b) => categories[a] > categories[b] ? a : b);

    const suggestions = {
      "Travel": "Consider carpooling, cycling, or using public transport.",
      "Food": "Reduce red meat and processed foods, eat more local and plant-based meals.",
      "Shopping": "Buy fewer but higher-quality items, and choose sustainable brands.",
      "Electricity": "Turn off unused appliances and consider switching to renewable energy."
    };

    const resultBox = document.getElementById('result');
    resultBox.style.display = 'block';
    resultBox.className = "result-card " + colorClass;
    resultBox.innerHTML = `
      <h3><i class="fas fa-leaf"></i> Your Footprint: <strong>${totalCO2.toFixed(2)} kg CO‚ÇÇ/month</strong></h3>
      <p>Status: <strong>${status}</strong></p>
      <p class="mt-3 mb-1"><strong>Breakdown:</strong></p>
      <ul>
        <li><i class="fas fa-car result-icon"></i>Travel: ${travelCO2.toFixed(2)} kg CO‚ÇÇ</li>
        <li><i class="fas fa-utensils result-icon"></i>Food: ${foodCO2.toFixed(2)} kg CO‚ÇÇ</li>
        <li><i class="fas fa-shopping-bag result-icon"></i>Shopping: ${shoppingCO2.toFixed(2)} kg CO‚ÇÇ</li>
        <li><i class="fas fa-bolt result-icon"></i>Electricity: ${electricityCO2.toFixed(2)} kg CO‚ÇÇ</li>
      </ul>
      <div class="suggestions">
        <strong>Tip:</strong> Your highest contributor is <b>${mainContributor}</b>. ${suggestions[mainContributor]}
      </div>
    `;
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
